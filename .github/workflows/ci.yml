name: CI

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_HUB_NAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_NAME }}/walkary-server
          flavor: |
            latest=true
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MYSQL_HOST=${{ secrets.MYSQL_HOST }}
            MYSQL_NAME=${{ secrets.MYSQL_NAME }}
            MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}

      - name: Up docker-compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }} # pem 키
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          # 도커 작업
          script: |
            sudo docker stop ubuntu_app_1
            sudo docker rm ubuntu_app_1
            sudo docker rmi a8118199/allercheck_app
            sudo docker pull a8118199/allercheck_app
            sudo docker-compose -f docker-compose-prod.yml up -d